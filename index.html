<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9 ;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 1px 0px;
            text-align: center;
            font-size: 17px;

         

           
        }
        nav {
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            
            padding: 4px 20px;
            text-align: center;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header > <p>Welcome to My Basic Website </p>
     
         
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the website. Enjoy your stay!</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is the about section. Here you can learn more about this site.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Feel free to contact us at example@example.com.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Basic Website. All rights reserved.</p>
    </footer>
</body>
</html>
